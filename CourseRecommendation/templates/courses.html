<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background:#E5F1F2;">
    <div class="container">
        <div class="row align-items-center">
            <div class="col fw-bold" style="color:#D79C9B;">
                <h3>Find the best courses to</h3>
                <h2>Upskill!</h2>
            </div>
        </div>
        <br>
        <div class="col-9 justify-content-center"><form action="recommend_course/" method="post">
                {% csrf_token %}
                <span class="fs-4 fw-bold" style="color:#96C5CC;">Search for trending courses</span><br>
                <div class="input-group">
                    <input type="text" class="form-control" name="course" aria-describedby="button-addon2">
                    <input type="number" class="form-control" name="rec_no" aria-describedby="button-addon2" placeholder="Number of recommended courses">
                    <input class="btn btn-outline-secondary text-white" type="submit" value="Search recommendations" id="button-addon2" style="background:#D79C9B;"></input>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
