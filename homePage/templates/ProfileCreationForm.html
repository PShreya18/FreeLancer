<html>
<head><title>Profile Form</title>
  {% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link href="{% static 'css/style10.css' %}" rel="stylesheet">
</head>
<body>
<form action="portfolio/" method="post">
<table border="1" cellpadding="5" cellspacing="9" width="600" height="400" align="center">
<tr><td><h3>Fill up the profile</h3></td></tr>
<tr><td>Full Name <font color="red">*</font></td><td><input class="form-control" type="text" aria-label="fname"></td></tr>
<tr><td>Gender <font color="red">*</font></td><td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Male
  </label> &nbsp; <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Female
  </label></td></tr>
<tr><td>Aadhar Card No<font color="red">*</font></td><td><input class="form-control" type="text" aria-label="aadhar_no"></td></tr>
<tr><td>PAN Card No<font color="red">*</font></td><td><input class="form-control" type="text" aria-label="pan"></td></tr>
<tr><td><div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address<font color="red">*</font></label></td>
  <td><input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"></td>
</div></tr>
<tr><td>Mobile <font color="red">*</font></td><td><input class="form-control" type="text" aria-label="phno"></td></tr>
<tr><td>Interested Areas <font color="red">*</font></td><td><input class="form-check-input" type="checkbox" value="on" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
   Machine Learning
  </label><br><br>
<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    CyberSecurity
  </label><br><br><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    DataScience
  </label><br><br>
<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    BlockChain
  </label><br><br><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    Web Development
  </label><br><br>
<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    Internet of Things
  </label><br><br><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    Python
  </label><br><br>
<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    C/C++
  </label><br><br><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    NLP
  </label><br><br>
<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    Android
  </label><br><br><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    Java
  </label><br><br>
<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    PHP
  </label><br><br></td></tr>
<tr><td><div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Certifications <font color="red">*</font></label></td>
  <td><textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea></td>
</div></tr>
<tr><td>Upload certificates<font color="red">*</font><i class="bi bi-box-arrow-down"></i><br><br><input type="file" name="f"></td></tr>
<tr><td><div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Projects Done <font color="red">*</font></label></td>
  <td><textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea></td>
</div></tr>
<tr><td><button type="button" class="btn btn-primary">CREATE</button> &nbsp; <button type="button" class="btn btn-warning">RESET</button></td></tr>
</table>
</form>
</body>

</html>
