<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        #gradient{
            background:linear-gradient(108.08deg,#96C5CC 0.53%,#E5F1F2 52.86%);
        }
    </style>
</head>
<body id="gradient">
    <center>
<div class="container">
  <div class="row">
        <div class="col">
            <div class="card shadow-lg text-center" style="width:35rem;">
                <div class="card-body">
                    <h2 class="text" style="color:#D79C9B;">ADD PROJECT</h2>
                    <br>
                    <div class="class-text fs-5">
                        <form method="post">
                            {% csrf_token %}
                        <table cellpadding="15px;" cellspacing="10px;">
                            <tr><td>Title</td><td><input type="text" name="project_title" id="project_title"></td></tr>
                            <tr><td>Domain</td><td><input type="text" name="domain" id="domain"></td></tr>
                            <tr><td>Price</td><td><input type="number" name="price" id="price"></td></tr>
                            <tr><td>Description</td><td><textarea name="description" id="description"></textarea></td></tr>
                            <tr><td><input type="submit" value="Add Project" class="btn fs-5" style="background:#D79C9B;"></td></tr>
                        </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
  </div>
</div>
</center>
</body>
</html>
