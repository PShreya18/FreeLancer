<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="margin:50px;background:#96C5CC;">
<center>
<div class="container">
  <div class="row">
        <div class="col">
            <div class="card shadow-lg text-center" style="width:25rem;">
                <div class="card-body">
                    <h2 class="text" style="color:#D79C9B;">SIGN UP</h2>
                    <br>
                    <div class="class-text fs-5">
                        <form method="post">
                            {% csrf_token %}
                        <table cellpadding="15px;" cellspacing="10px;">
                            <tr><td>Name</td><td><input type="text" name="username" id="username"></td></tr>
                            <tr><td>Email</td><td><input type="email" name="email" id="email"></td></tr>
                            <tr><td>Password</td><td><input type="password" name="password1" id="password1"></td></tr>
                            <tr><td>Confirm Password</td><td><input type="password" name="password2" id="password2"></td></tr>
                            <tr><td>Gender</td><td><input type="radio" name="gender" id="male"><label for="male">Male</label>
                                <input type="radio" name="gender" id="female"><label for="female">Female</label></td></tr>
                            <tr><td>Contact Number</td><td><input type="tel" name="phone" id="phone"></td></tr>
                            <tr><td>Company Name</td><td><input type="text" name="company_name" id="company_name"></td></tr>
                            <tr><td><input type="submit" value="Sign Up" class="btn fs-5" style="background:#D79C9B;"></td></tr>
                        </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
  </div>
</div>
</center>
</body>
</html>
