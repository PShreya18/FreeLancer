<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        #gradient{
            background:linear-gradient(108.08deg,#96C5CC 0.53%,#E5F1F2 52.86%);
        }
    </style>
</head>
<body id="gradient">

<div class="container mt-4 shadow-lg py-3 mb-4">
<form method="POST" enctype="multipart/form-data"> {% csrf_token %}
    <div class="form-row">
        <label>Upload Resume</label>
        <input type="file" class="form-control mt-3" name="resume" id="resume">
    </div>
    <input type="submit" value="Submit" class="btn btn-danger mt-3">
</form>
</div>
{% block js %}
<script>
    {% if alert %}
    alert("Resume Submitted Successfully");
    document.location = "/all_jobs/"
    {% endif %}
    {% if closed %}
    alert("Date for applying has been closed")
    document.location = "/all_jobs/"
    {% endif %}
    {% if notopen %}
    alert("Date for applying has not yet started")
    document.location = "/all_jobs/"
    {% endif %}
</script>
{% endblock %}
</body>
</html>
